<div *ngIf="isActive && step?.rows">
    <h2>{{ step?.title }}</h2>

    <!-- Row und Columns Struktur hier aufbauen -->

    <ng-container *ngFor="let row of step?.rows; let rowIndex = index">

        <h4>{{row.title}}</h4>

        <div class="row" >
            
            <div class="column" *ngFor="let col of row?.columns">

                <app-dynamic-input *ngFor="let field of col.fields" [formGroup]="formGroup" [field]="field"></app-dynamic-input>
        
            </div>

        </div>

        <hr *ngIf="rowIndex < step!.rows.length - 1" />

    </ng-container>
   
  </div>
